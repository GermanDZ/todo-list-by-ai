databases:
  # PostgreSQL Database
  - name: taskflow-db
    plan: starter
    databaseName: taskflow
    user: taskflow
    region: oregon
    postgresMajorVersion: '16'

services:
  # Backend API Service
  - type: web
    name: taskflow-api
    plan: starter
    runtime: node
    region: oregon
    buildCommand: cd apps/api && npm ci && npm run build
    startCommand: cd apps/api && node dist/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false

  # Frontend Web Service
  - type: web
    name: taskflow-web
    plan: starter
    runtime: docker
    region: oregon
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: ./apps/web
    healthCheckPath: /health
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_APP_NAME
        value: TaskFlow
    # Note: Vite environment variables are build-time only.
    # They must be set before building and the service must be rebuilt after changes.
