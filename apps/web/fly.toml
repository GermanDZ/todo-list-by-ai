# Fly.io configuration for TaskFlow Web
# Generated template - app name will be set during `flyctl launch`

app = "taskflow-web"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"
  # Build args will be passed via command line during deploy
  # Example: flyctl deploy --build-arg VITE_API_URL=https://taskflow-api.fly.dev

[env]
  # Runtime environment variables (not used by Vite, but available if needed)
  NODE_ENV = "production"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory_mb = 256
  cpu_kind = "shared"
  cpus = 1

